<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:fragment="head">

  <title>Gestion des duplicatas factures</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer th:src="@{/js/bootstrap.bundle.min.js}"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link th:href="@{/css/fontawesome.css}" rel="stylesheet">
  <link th:href="@{/css/brands.css}" rel="stylesheet">
  <link th:href="@{/css/solid.css}" rel="stylesheet">
  <link th:href="@{/css/regular.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/tabulator.min.css}" rel="stylesheet">
  <link th:href="@{/css/tabulator_bootstrap5.min.css}" rel="stylesheet">
  <script th:src="@{/js/tabulator.min.js}" type="text/javascript"></script>
  </head>
<body>
  <div th:fragment="nav_bar">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid" style="flex-wrap: nowrap;">
        <div style="align-content: center;width: calc(100% - 170px);">
          <p class="navbar-brand" href="#" style="max-width: calc(100vw - 170px);word-wrap: break-word;font-size: min(2vw,20pt);white-space: normal;">
            Invoice Duplicatas Management
          </p>
        </div>
        <div class="dropdown">
          <button style="flex-basis: 50px;" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
            data-bs-auto-close="outside">
            <i class="fa-solid fa-filter"></i>
          </button>
          <div class="dropdown-menu p-1" id="filters-dropdown" style="min-width: 300px;">
            <div class="container">
              <div class="row">
                <div class="col mt-2">
                  Add filters
                </div>
                <div class="col">
                  <button id="clear-all" class="btn" style="color: blue;float: inline-end;">clear all</button>
                </div>
              </div>
              <div class="row">
                <div class="input-group mb-3">
                  <button type="button" class="btn btn-outline-secondary" id="filter-btn">Add filter</button>
                  <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu text-center" id="selected-filter" value="">
                    <li th:if="${isAdmin}" data-type="number"><a class="dropdown-item">id</a></li>
                    <li data-type="number"><a class="dropdown-item">localite</a></li>
                    <li data-type="number"><a class="dropdown-item">police</a></li>
                    <li data-type="text"><a class="dropdown-item">type</a></li>
                    <li th:if="${isAdmin}" data-type="number"><a class="dropdown-item">admin_id</a></li>
                    <li th:if="${isAdmin}" data-type="number"><a class="dropdown-item">client_id</a></li>
                    <li data-type="text"><a class="dropdown-item">state</a></li>
                    <li data-type="date"><a class="dropdown-item">request_date</a></li>
                    <li data-type="date"><a class="dropdown-item">response_date</a></li>
                    <div>
                      <input class="form-check-input" type="checkbox" value="0" id="rangeSwitch">
                      <label class="form-check-label" for="rangeSwitch">
                        Range ?
                      </label>
                    </div>
                  </ul>
                  <input type="text" class="form-control" id="filter-value">
                  <input type="hidden" class="form-control" id="filter-value2">
                </div>
              </div>
              <div id="row" class="row">
              </div>
            </div>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation" style="margin-right: 0%;flex-basis: 50px;">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header" style="height: 75px;">
            <img th:src="@{/img/LOGO.png}" style="height: 75px;">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="import">import duplicatas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="export">export duplicatas</a>
              </li>
              <li th:if="${logged_in}" class="nav-item">
                <a class="nav-link" onclick="document.getElementById('Logout').submit();">Logout</a>
              </li>
              <form method="post" id="Logout" th:action="@{/logout}">
                <input type="hidden" value="value" />
              </form>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>

</html>
