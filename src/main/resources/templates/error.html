<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{navbar.html :: head}">
  <title>Gestion des duplicatas factures</title>

<body>
  <div th:replace="~{navbar.html :: nav_bar}"></div>
  <div class="container-parent">
    <div class="container-box">
      <div class="alert alert-secondary container-top" style="background-color: red;">
        <h1 th:if="${error_code != null}" th:text="${error_code}" class="mb-3 text-center"></h1>
        <h1 th:unless="${error_code}" class="mb-3 text-center">Error</h1>
      </div>
      <img th:src="@{/img/error.png}" style="display: block;margin: auto;">
    </div>
  </div>
</body>

</html>
