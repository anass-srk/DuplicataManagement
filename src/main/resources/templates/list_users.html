<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{navbar_users.html :: head}">
  <title>Gestion des duplicatas factures</title>

<body>
  <div th:replace="~{navbar_users.html :: nav_bar}"></div>

  <table id="table" class="table-light table-bordered table-striped">
    <thead>
      <tr>
        <th>Role</th>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.role}"/>
        <td th:text="${user.id}" />
        <td th:text="${user.username}" />
        <td th:text="${user.email}" />
        <td th:text="${user.category}" />
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="rowModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">User management</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          What do you want to do with this user ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a id="btn-modify" type="button" class="btn btn-success"><i class="fa-solid fa-rotate"></i></a>
          <a id="btn-delete" type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel2">User management</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <a id="btn-remove" type="button" class="btn btn-success">
            <i class="fa-solid fa-check"></i>
          </a>
        </div>
      </div>
    </div>
  </div>


  <script defer th:src="@{/js/navbar_users.js}" type="text/javascript"></script>
</body>

</html>
