<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{navbar.html :: head}">
  <title>Gestion des duplicatas factures</title>

<body>
  <div th:replace="~{navbar.html :: nav_bar}"></div>
  <div class="container-parent">
    <div class="container-box">
      <div class="alert alert-secondary container-top">
        <h1 class="mb-3 text-center">Modify client</h1>
      </div>
      <form style="padding: 8%;" th:action="@{/modify_client(id=${user.id})}" method="post">
        <div class="mb-3">
          <label for="InputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="InputUsername" name="username" th:value="${user.username}">
        </div>
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="InputEmail" name="email" th:value="${user.email}">
        </div>
        <div class="mb-3">
          <label for="InputCategory" class="form-label">Category</label>
          <input type="text" class="form-control" id="InputCategory" name="category" th:value="${user.category}">
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="check" id="passwordSwitch" value="0">
            <label class="form-check-label form-label" for="passwordSwitch">Change password ?</label>
          </div>
          <input type="password" class="form-control" id="InputPassword" name="password" disabled>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="mb-3">Electricity</label>
            <div class="input-group mb-3">
              <input id="loc1" type="number" placeholder="localité" class="form-control">
              <input id="pol1" type="number" placeholder="police" class="form-control">
              <button id="btn-add1" type="button" class="btn btn-outline-secondary">Add</button>
              <button id="btn-rem1" type="button" class="btn btn-outline-secondary">Remove</button>
            </div>
            <div id="list-info1">
              <ul th:each="epol : ${epols}" class="list-group list-group-horizontal">
                <li th:text="${epol.x}" class="list-group-item"></li>
                <li th:text="${epol.y}" class="list-group-item"></li>
              </ul>
            </div>
          </div>
          <div class="col">
            <label class="mb-3">Water</label>
            <div class="input-group mb-3">
              <input id="loc2" type="number" placeholder="localité" class="form-control">
              <input id="pol2" type="number" placeholder="police" class="form-control">
              <button id="btn-add2" type="button" class="btn btn-outline-secondary">Add</button>
              <button id="btn-rem2" type="button" class="btn btn-outline-secondary">Remove</button>
            </div>
            <div id="list-info2">
              <ul th:each="wpol : ${wpols}" class="list-group list-group-horizontal">
                <li th:text="${wpol.x}" class="list-group-item"></li>
                <li th:text="${wpol.y}" class="list-group-item"></li>
              </ul>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success form-button">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </form>
      <div id="error" class="alert alert-danger container-bottom"></div>
    </div>
  </div>
  <script>
    const input = document.getElementById('InputPassword');
    const check = document.getElementById('passwordSwitch');
    check.onchange = (e) => {
      input.toggleAttribute("disabled");
    }
  </script>
  <script th:src="@{/js/modify_client.js}" type="text/javascript"></script>
</body>

</html>
