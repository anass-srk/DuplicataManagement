<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{navbar.html :: head}">
  <title>Gestion des duplicatas factures</title>

<body>
  <div th:replace="~{navbar.html :: nav_bar}"></div>
  <div class="container-parent">
    <div class="container-box">
      <div class="alert alert-secondary container-top">
        <h1 class="mb-3 text-center">Login</h1>
      </div>
      <form style="padding: 8%;" th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="InputEmail" name="email">
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword" name="password">
        </div>
        <button type="submit" class="btn btn-primary form-button">
          <i class="fa-solid fa-right-to-bracket"></i>
        </button>
      </form>
      <div th:if="${error != null}" th:value="${error}" class="alert alert-danger container-bottom">
      </div>
    </div>
  </div>
</body>

</html>
