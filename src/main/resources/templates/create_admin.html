<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{navbar.html :: head}">
  <title>Gestion des duplicatas factures</title>

<body>
  <div th:replace="~{navbar.html :: nav_bar}"></div>
  <div class="container-parent">
    <div class="container-box">
      <div class="alert alert-secondary container-top">
        <h1 class="mb-3 text-center">Create admin</h1>
      </div>
      <form style="padding: 8%;" th:action="@{/create_admin}" method="post">
        <div class="mb-3">
          <label for="InputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="InputUsername" name="username">
        </div>
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email</label>
          <input type="text" class="form-control" id="InputEmail" name="email">
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword" name="password">
        </div>
        <button type="submit" class="btn btn-primary form-button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div id="error" class="alert alert-danger container-bottom"></div>
    </div>
  </div>
  <script th:src="@{/js/form.js}" type="text/javascript"></script>
</body>

</html>
