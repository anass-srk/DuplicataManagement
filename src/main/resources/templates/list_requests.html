<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{navbar_users.html :: head}">
  <title>Gestion des duplicatas factures</title>

<body>
  <div th:replace="~{navbar_requests.html :: nav_bar}"></div>

  <table id="table" class="table-light table-bordered table-striped">
    <thead>
      <tr>
        <th th:if="${isAdmin}">id</th>
        <th>localite</th>
        <th>police</th>
        <th>type</th>
        <th th:if="${isAdmin}">admin_id</th>
        <th th:if="${isAdmin}">client_id</th>
        <th>state</th>
        <th>request_date</th>
        <th>response_date</tr>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${isAdmin}" th:each="request : ${requests}">
        <td th:text="${request.id}" />
        <td th:text="${request.localite}" />
        <td th:text="${request.police}" />
        <td th:text="${request.type}" />
        <td th:text="${request.adminId}" />   
        <td th:text="${request.clientId}" />
        <td th:text="${request.state}" />
        <td th:text="${request.requestDate}" />
        <td th:text="${request.responseDate}" />
      </tr>
      <tr th:unless="${isAdmin}" th:each="request : ${requests}">
        <td th:text="${request.localite}" />
        <td th:text="${request.police}" />
        <td th:text="${request.type}" />
        <td th:text="${request.state}" />
        <td th:text="${request.requestDate}" />
        <td th:text="${request.responseDate}" />
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="actionsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Requests management</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          What do you want to do with this request ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a id="btn-approve" type="button" class="btn btn-success">
            <i class="fa-solid fa-check"></i>
          </a>
          <a id="btn-refuse" type="button" class="btn btn-danger">
            <i class="fa-solid fa-xmark"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${error}" class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Requests management</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          An admin has already responded to this request or it doesn't exist
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script th:if="${isAdmin}" defer th:src="@{/js/navbar_requests.js}" type="text/javascript"></script>
  <script th:unless="${isAdmin}" defer th:src="@{/js/user_requests.js}" type="text/javascript"></script>

</body>

</html>
